<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <header>
        <h1>Paper - Rock - Scissors</h1>
    </header>
    <main>
        <div class="initial">
            <button class="start">Start</button>
            <figure>
                <img src="./images/game-logo.png" alt="Rock paper scissors game">
            </figure>
        </div>
        <div class="round">
            <p class="round">Round 1</p>
        </div>
        <div class="result">
            <div class="player play">
                <p>Your play</p>
                <figure>
                    <img class="" src="./images/rock-left.png" alt="Rock sign hand">
                    <img class="" src="./images/paper-left.png" alt="Paper sign hand">
                    <img class="" src="./images/scissors-left.png" alt="Scissors sign hand">
                </figure>
            </div>
            <div class="roundResult">You win!</div>
            <div class="computer play">
                <p>Computer play</p>
                <figure>
                    <img class="" src="./images/rock-right.png" alt="Rock sign hand">
                    <img class="" src="./images/paper-right.png" alt="Paper sign hand">
                    <img class="" src="./images/scissors-right.png" alt="Scissors sign hand">
                </figure>
            </div>
        </div>
        <div class="command">
            <div class="playerCommand">
                <p>Choose:</p>
                <figure>
                    <img class="option" src="./images/rock-left.png" alt="Rock sign hand">
                    <img class="option" src="./images/paper-left.png" alt="Paper sign hand">
                    <img class="option" src="./images/scissors-left.png" alt="Scissors sign hand">
                </figure>
            </div>
        </div>
    </main>
</body>
</html>
